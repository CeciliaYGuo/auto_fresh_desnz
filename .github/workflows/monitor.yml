name: Monitor Gov Page

on:
  schedule:
    # Run every 10 minutes
    - cron: '*/5 * * * *'
  workflow_dispatch:  # Allow manual trigger

# Add permissions for the workflow to commit and push
permissions:
  contents: write

jobs:
  monitor:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install requests beautifulsoup4
    
    - name: Run monitor script
      env:
        SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
        SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
        RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
      run: |
        python monitor_gov_page.py
    
    - name: Commit and push if state changed
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add last_state.json || true
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update monitoring state [skip ci]" && git push)
